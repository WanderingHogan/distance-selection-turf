
<!DOCTYPE html>
<html>
<head>
	<title>distance chaining</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h4>Distance Selection Example</h4>
				</br>
				<form class="form-horizontal">
  					<fieldset>
						<div class="form-group">
					      	<label for="innerBuffer" class="col-lg-2 small">Inner</br>Distance</label>
					      	<div class="col-lg-10">
					      	  <input type="text" class="form-control" id="innerBufferTXT" placeholder="250" >
					      	</div>
					    </div>
					    <div class="form-group">
			    		    <label for="outerBuffer" class="col-lg-2 small">Outer</br>Distance</label>
					      	<div class="col-lg-10">
					        	<input type="text" class="form-control" id="outerBufferTXT" placeholder="500">
					      	</div>	
					    </div>
					</fieldset>
				</form>
				</br>
				<hr>
				<h4>Process</h4>
				<p>derp derp derp</p>
				<hr>
				<h4>About</h4>
				<p>This map uses various open-source projects to do some on-the-fly geoprocessing. Open-sourced projects used include turfjs, leafletjs, bootstrap, jquery, d3js. Bootstrap theme is from <a href="http://bootswatch.com/paper/">Bootswatch</a>. Project hosted in <a href="https://github.com/hoganmaps/distance-selection-chaining">Github</a>.</p>
			</div>
			<div class="col-md-9">
				<div id="map"></div>
			</div>
		</div>
	</div>


	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/leaflet/dist/leaflet.js"></script>
	<script src="bower_components/turf/turf.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<script src="js/stuff.js"></script>
</body>
</html>
